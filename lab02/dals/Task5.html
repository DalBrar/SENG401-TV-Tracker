<html>
<head>
<script>
function doCalc() {
	var xmlhttp = new XMLHttpRequest();
	
	var lat1 = document.getElementById('lat1').value;
	var lon1 = document.getElementById('lon1').value;
	var lat2 = document.getElementById('lat2').value;
	var lon2 = document.getElementById('lon2').value;
	var link = "Task5_calc.php?lat1=" + lat1 + "&lon1=" + lon1 + "&lat2=" + lat2 + "&lon2=" + lon2;
	
	// Add trigger event before executing:
	xmlhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
                document.getElementById("output").innerHTML = this.responseText;
		}
	}
	
	xmlhttp.open("GET", link, true);
	xmlhttp.send();
}
</script>
</head>
<body>
	<b>Point 1:</b><br>
	Latitude: <input type="number" id="lat1" name="lat1" step="0.0001">
	Longitude: <input type="number" id="lon1" name="lon1" step="0.0001">
	<br><br>
	<b>Point 2:</b><br>
	Latitude: <input type="number" id="lat2" name="lat2" step="0.0001">
	Longitude: <input type="number" id="lon2" name="lon2" step="0.0001">
	<br><br>
	<input type="submit" value="Get Result" onclick="doCalc()">
	<br><br>

<span id="output"></span>
</body>
</html>
