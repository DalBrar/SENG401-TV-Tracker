<html>
<head>
<script>
function convertFileToString() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("json").innerHTML = this.responseText;
    }
  };
  xmlhttp.open("GET", "phpexample2-peter.php", true);
  xmlhttp.send();
}
</script>
</head>
<body>
<button onclick="convertFileToString()">Press me to read JSON from a file!</button>
<p id="json"></p>
</body>
</html>
